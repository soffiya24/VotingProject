<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Internal CSS -->
  <style>
    body {
      background:url({% static 'img4.jpg' %});
      background-size: cover;
      margin: 0;
      overflow:hidden;
    }
    .navbar {
      background-color:#8c52ff;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff;
    }
    .btn{
      background-color: #8c52ff;
      color: #ffffff;
    }
    .container {
      margin-top: 5px; /* Adjusted margin */
      margin-bottom: 20px;
      
    }
    .card {
      margin-bottom: 20px;
    }
    .footer {
      background-color: #8c52ff;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    /* Center align content */
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 100% of viewport height */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg ">
  <div class="container">
    <a class="navbar-brand" href="#">Vote</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="voting.html">Voting-poll</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url "logout" %}>Logout</a>
      </li>
      {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Center align content -->
<div class="center-content">
  <!-- Description Section -->
  <div class="container mt-3"> <!-- Adjusted margin top -->
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>About the Voting Page</h2>
        <p>This is a platform where users can vote for their favorite candidates.</p>
      </div>
    </div>
  </div>

  <!-- Buttons Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <a href="login.html" class="btn  mr-2">Login</a>
        <a href="signup.html" class="btn ">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Voting Website. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
